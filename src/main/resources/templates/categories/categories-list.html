<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Categories List'">Categories List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #E0F8F1; /* Màu nền */
    }

    .table {
      font-size: 14px; /* Kích thước font chữ trong bảng */
    }

    .btn-primary {
      background-color: #007bff; /* Màu nền của nút */
      border-color: #007bff; /* Màu viền của nút */
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Màu nền của nút khi hover */
      border-color: #0056b3; /* Màu viền của nút khi hover */
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <!--  <h1 style="text-align: center;">Categories List</h1>-->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Categories List</h1>
    <a th:href="@{/categories/add}" class="btn btn-primary">Add New Category</a>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <div class="btn-group" role="group">
          <div style="text-align: center;"> <!-- Đặt các nút ở giữa -->
            <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm" style="width: 80px; margin-right: 10px;">Edit</a>
            <a th:href="@{/categories/delete/{id}(id=${category.id})} "class="btn btn-danger btn-sm" style="width: 80px; margin-left: 10px;" onclick="return confirm('Are you sure?')">Delete</a>
          </div>
        </div>

      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
